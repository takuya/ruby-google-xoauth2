name: "takuya-xoauth2"

on:
  push:
    branch:
      - master
    paths:
      - 'lib/**'
      - '*.gemspec'
      - '.github/workflows/actions.yml'
  schedule:
    - cron: '0 11 */3 * *

jobs:
  run-bundle-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' 
          bundler-cache: true 
